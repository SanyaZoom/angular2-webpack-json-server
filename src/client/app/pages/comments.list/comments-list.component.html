<md-list>
    <h2>Comments on <span class="post-name">{{postName}}</span></h2>
    <md-list-item *ngFor="let comment of comments">
        <h4 md-line>{{comment.comTitle}}</h4>
        <p md-line>{{comment.comContent}}</p>
        <p md-line><a href="mailto:{{comment.comAuthor}}" class="email">{{comment.comAuthor}}</a></p>
    </md-list-item>
</md-list>
