<md-list>
    <h2 md-subheader>Users</h2>
    <md-list-item *ngFor="let user of users" (click)="getPosts(user)">
        <h4 md-line>{{user.name}}</h4>
        <p md-line>email: <a href="mailto:{{user.email}}">{{user.email}}</a></p>
        <p md-line>company: {{user.company}}</p>
    </md-list-item>
</md-list>
